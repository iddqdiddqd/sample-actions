name: Sample CI pipeline

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '2.7'
    steps:
      - uses: actions/checkout@v3
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v3
        with:
          python-version: '${{ matrix.python-version }}'
      - name: Display Python version
        run: python --version
      - name: Install 'wheel' package from secret
        run: pip install '${{ secrets.PACKAGE_NAME }}'
      - name: do pip list
        run: pip list | grep wheel
